<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel's Daily Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-calendar-check"></i>
                <span>Joel's Daily Planner</span>
            </div>
            <div class="nav-links">
                <button class="nav-btn active" onclick="showSection('home')">
                    <i class="fas fa-home"></i> Home
                </button>
                <button class="nav-btn" onclick="showSection('calendar')">
                    <i class="fas fa-calendar-alt"></i> Calendar
                </button>
                <button class="nav-btn" onclick="showSection('reminders')">
                    <i class="fas fa-bell"></i> Reminders
                </button>
            </div>
        </nav>

        <!-- Home Section -->
        <section id="home" class="section active">
            <div class="welcome-card">
                <div class="welcome-header">
                    <h1>Welcome back, Joel! ðŸ‘‹</h1>
                    <p class="current-time" id="currentTime"></p>
                </div>
                <div class="today-summary">
                    <h2>Today's Schedule</h2>
                    <div class="schedule-grid">
                        <div class="schedule-item gym">
                            <i class="fas fa-dumbbell"></i>
                            <div>
                                <h3>Gym Workout</h3>
                                <p>6:00 AM - 8:00 AM</p>
                                <span class="workout-type" id="todayWorkout"></span>
                            </div>
                        </div>
                        <div class="schedule-item college">
                            <i class="fas fa-graduation-cap"></i>
                            <div>
                                <h3>College</h3>
                                <p>9:00 AM - 4:30 PM</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="quick-actions">
                <h2>Quick Actions</h2>
                <div class="action-buttons">
                    <button class="action-btn" onclick="showSection('calendar')">
                        <i class="fas fa-plus"></i>
                        Add Event
                    </button>
                    <button class="action-btn" onclick="showSection('reminders')">
                        <i class="fas fa-bell"></i>
                        Set Reminder
                    </button>
                    <button class="action-btn" onclick="viewTodayTasks()">
                        <i class="fas fa-tasks"></i>
                        Today's Tasks
                    </button>
                </div>
            </div>

            <div class="upcoming-events">
                <h2>Upcoming Events</h2>
                <div id="upcomingEventsList" class="events-list">
                    <!-- Events will be populated here -->
                </div>
            </div>
        </section>

        <!-- Calendar Section -->
        <section id="calendar" class="section">
            <div class="calendar-header">
                <h2>Calendar</h2>
                <div class="calendar-controls">
                    <button onclick="previousMonth()">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span id="currentMonth"></span>
                    <button onclick="nextMonth()">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <div class="calendar-container">
                <div class="calendar-weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div id="calendarDays" class="calendar-days">
                    <!-- Calendar days will be populated here -->
                </div>
            </div>

            <div class="add-event-form">
                <h3>Add New Event</h3>
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">Event Title:</label>
                        <input type="text" id="eventTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Date:</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Time:</label>
                        <input type="time" id="eventTime">
                    </div>
                    <div class="form-group">
                        <label for="eventType">Type:</label>
                        <select id="eventType">
                            <option value="homework">Homework</option>
                            <option value="exam">Exam</option>
                            <option value="meeting">Meeting</option>
                            <option value="personal">Personal</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eventDescription">Description:</label>
                        <textarea id="eventDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="setReminder"> Set Reminder
                        </label>
                    </div>
                    <button type="submit" class="submit-btn">Add Event</button>
                </form>
            </div>
        </section>

        <!-- Reminders Section -->
        <section id="reminders" class="section">
            <div class="reminders-header">
                <h2>Reminders</h2>
                <button class="add-reminder-btn" onclick="showAddReminderForm()">
                    <i class="fas fa-plus"></i> Add Reminder
                </button>
            </div>

            <div class="reminders-list" id="remindersList">
                <!-- Reminders will be populated here -->
            </div>

            <div id="addReminderForm" class="add-reminder-form hidden">
                <h3>Add New Reminder</h3>
                <form id="reminderForm">
                    <div class="form-group">
                        <label for="reminderTitle">Reminder Title:</label>
                        <input type="text" id="reminderTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="reminderDate">Date:</label>
                        <input type="date" id="reminderDate" required>
                    </div>
                    <div class="form-group">
                        <label for="reminderTime">Time:</label>
                        <input type="time" id="reminderTime" required>
                    </div>
                    <div class="form-group">
                        <label for="reminderDescription">Description:</label>
                        <textarea id="reminderDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="reminderPriority">Priority:</label>
                        <select id="reminderPriority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="submit-btn">Add Reminder</button>
                        <button type="button" class="cancel-btn" onclick="hideAddReminderForm()">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>

    <script src="script.js"></script>
</body>
</html>
